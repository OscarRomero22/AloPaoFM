<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para Alondra Paola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rose-color: #e60023;
            --rose-dark: #960018;
            --stem-color: #2d6a4f;
            --paper-color: #fdf6e3;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            margin: 0;
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- CAPA DE CORAZONES --- */
        #hearts-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; overflow: hidden;
            pointer-events: none;
        }

        .heart-item {
            position: absolute;
            will-change: transform;
            filter: drop-shadow(0 0 5px rgba(230, 0, 35, 0.5));
            touch-action: none;
            pointer-events: auto;
            cursor: grab;
        }
        .heart-item:active { cursor: grabbing; }

        .heart-special {
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1)) !important;
            z-index: 100;
        }

        /* --- CAPA DE UI --- */
        #ui-layer {
            position: relative;
            z-index: 10; 
            width: 100%; height: 100%;
            overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none;
        }

        .timer-card, .envelope-container, .letter-paper, .close-btn, .trivia-input, .trivia-btn {
            pointer-events: auto;
        }

        @keyframes float-gentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in { animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .rose-container {
            width: 160px; height: 280px; margin: 0 auto;
            position: relative; animation: float-gentle 4s ease-in-out infinite;
            z-index: 10;
        }

        .rose-svg { width: 100%; height: 100%; overflow: visible; }

        .floating-phrase {
            position: absolute; font-family: 'Great Vibes', cursive;
            color: rgba(255, 220, 220, 0.9); pointer-events: none;
            text-shadow: 0 0 15px rgba(255, 0, 80, 0.8);
            animation: floatUp 9s linear forwards; white-space: nowrap;
        }

        @keyframes floatUp {
            0% { transform: translateY(100px) scale(0.8); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translateY(-300px) scale(1.2); opacity: 0; }
        }

        .timer-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-width: 75px; margin-bottom: 5px;
        }

        .envelope-container { cursor: pointer; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2)); animation: float-gentle 3s ease-in-out infinite reverse; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            z-index: 100; display: none; justify-content: center; align-items: center;
        }
        .modal-overlay.active { display: flex; }

        .letter-paper {
            background-color: var(--paper-color); width: 85%; max-width: 450px;
            padding: 30px 20px; border-radius: 5px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative; color: #3e2723;
        }

        .letter-text { font-family: 'Dancing Script', cursive; font-size: 1.25rem; line-height: 1.6; }
        .trivia-input { width: 100%; padding: 8px; margin: 5px 0 12px 0; border-bottom: 2px solid #e60023; background: transparent; outline: none; font-family: 'Montserrat', sans-serif; color: #3e2723; }
        .trivia-btn { width: 100%; background: #e60023; color: white; padding: 10px; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        .close-btn { position: absolute; top: 10px; right: 10px; font-size: 1.5rem; color: #8d6e63; cursor: pointer; }
        .tape { position: absolute; top: -15px; left: 50%; transform: translateX(-50%) rotate(-2deg); width: 100px; height: 30px; background: rgba(230, 0, 35, 0.2); }
    </style>
</head>
<body class="min-h-screen bg-[radial-gradient(circle_at_center,_#1a0505_0%,_#000000_100%)] text-white relative">

    <div id="phrases-container" class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none fixed"></div>
    <div id="hearts-layer"></div>

    <div id="ui-layer" class="py-6">
        <main class="relative flex flex-col items-center w-full max-w-4xl px-4">
            <div class="rose-container">
                <svg class="rose-svg" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 400 Q 100 300 95 250 T 100 150" fill="none" stroke="#2d6a4f" stroke-width="6" stroke-linecap="round"/>
                    <g fill="#3a8c45" stroke="#1e4f2f" stroke-width="1">
                        <path d="M100 250 Q 70 240 50 260 Q 70 280 100 250" />
                        <path d="M98 300 Q 130 290 150 310 Q 130 330 98 300" />
                    </g>
                    <g transform="translate(100, 110)">
                        <path d="M0 40 C -30 40 -40 10 -20 -10 C 0 -20 20 -10 40 10 C 30 40 0 40 0 40" fill="#960018" />
                        <path d="M-15 25 C -35 25 -35 -5 -10 -15 C 10 -15 35 5 25 25 C 15 35 -15 25 -15 25" fill="#c30025" />
                        <path d="M10 20 C 30 20 40 -5 20 -20 C -5 -20 -15 5 10 20" fill="#b30020" />
                        <path d="M0 10 C -15 10 -20 -10 0 -20 C 20 -10 15 10 0 10" fill="#e60023" />
                        <circle cx="0" cy="-5" r="10" fill="#ff1a40" />
                    </g>
                </svg>
            </div>

            <div class="text-center mt-[-20px] w-full mb-8 relative z-20">
                <div class="mb-4 animate-[fadeInUp_1.5s_ease-out_forwards] opacity-0" style="animation-delay: 0.5s;">
                    <p class="text-rose-300 text-xs tracking-[0.3em] uppercase mb-2">Para mi amor</p>
                    <h1 class="font-['Great_Vibes'] text-4xl md:text-6xl text-white drop-shadow-[0_0_15px_rgba(255,20,147,0.8)]">Alondra Paola</h1>
                </div>

                <h2 class="font-['Montserrat'] text-xs md:text-sm text-rose-200/90 tracking-widest mb-4 font-light uppercase border-b border-rose-900/50 pb-2 inline-block">Nuestra Historia</h2>

                <div class="flex flex-wrap justify-center gap-2 max-w-3xl mx-auto mb-8">
                    <div class="timer-card p-2 rounded-xl flex flex-col items-center">
                        <span id="total-days" class="text-xl md:text-3xl font-bold text-white">0</span>
                        <span class="text-[9px] text-rose-300 uppercase tracking-wider">D√≠as</span>
                    </div>
                    <div class="timer-card p-2 rounded-xl flex flex-col items-center">
                        <span id="hours" class="text-lg md:text-2xl font-bold text-white">00</span>
                        <span class="text-[9px] text-rose-300 uppercase tracking-wider">Hrs</span>
                    </div>
                    <div class="timer-card p-2 rounded-xl flex flex-col items-center">
                        <span id="minutes" class="text-lg md:text-2xl font-bold text-white">00</span>
                        <span class="text-[9px] text-rose-300 uppercase tracking-wider">Mins</span>
                    </div>
                    <div class="timer-card p-2 rounded-xl flex flex-col items-center">
                        <span id="seconds" class="text-lg md:text-2xl font-bold w-8 md:w-12 tabular-nums">00</span>
                        <span class="text-[9px] text-rose-300 uppercase tracking-wider">Segs</span>
                    </div>
                </div>

                <div class="animate-[fadeInUp_1.5s_ease-out_forwards] opacity-0 flex flex-col items-center gap-6" style="animation-delay: 1s;">
                    <div>
                        <h2 class="font-['Montserrat'] text-xs text-rose-400 tracking-widest mb-3 font-bold uppercase inline-block">Nuestro Camino ‚ù§Ô∏è</h2>
                        <div class="flex flex-wrap justify-center items-center gap-2 max-w-xl mx-auto">
                            <div class="timer-card month-card-bottom p-2 rounded-lg flex flex-col items-center">
                                <span id="months-count" class="text-lg md:text-2xl font-bold text-rose-500">0</span>
                                <span class="text-[8px] md:text-[10px] text-rose-200 mt-1 uppercase tracking-wider">Meses</span>
                            </div>
                            <span class="text-[9px] uppercase text-rose-400/70 mx-1">Faltan:</span>
                            <div class="timer-card countdown-card p-2 rounded-lg flex flex-col items-center">
                                <span id="next-days" class="text-md md:text-xl font-bold text-white">0</span>
                                <span class="text-[8px] md:text-[10px] text-rose-200 mt-1 uppercase tracking-wider">D√≠as</span>
                            </div>
                            <div class="timer-card countdown-card p-2 rounded-lg flex flex-col items-center">
                                <span id="next-hours" class="text-md md:text-xl font-bold text-white">00</span>
                                <span class="text-[8px] md:text-[10px] text-rose-200 mt-1 uppercase tracking-wider">Hrs</span>
                            </div>
                            <div class="timer-card countdown-card p-2 rounded-lg flex flex-col items-center">
                                <span id="next-minutes" class="text-md md:text-xl font-bold text-white">00</span>
                                <span class="text-[8px] md:text-[10px] text-rose-200 mt-1 uppercase tracking-wider">Mins</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-center gap-8 mt-4 w-full h-24">
                        <div class="envelope-container flex flex-col items-center" onclick="openModal('normal')">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#fb7185" stroke-width="1.5">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <p class="text-[9px] uppercase tracking-widest text-rose-300 mt-2 font-bold">Abrir Carta</p>
                        </div>
                        <div id="surprise-envelope" class="envelope-container hidden flex flex-col items-center" onclick="openModal('trivia')">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="#fbbf24" stroke="#d97706" stroke-width="1.5">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <path d="M22 6l-10 7L2 6"></path>
                            </svg>
                            <p class="text-[9px] uppercase tracking-widest text-yellow-400 mt-2 font-bold">¬°Sorpresa!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="main-modal" class="modal-overlay" onclick="closeModal()">
        <div class="letter-paper" onclick="event.stopPropagation()">
            <div class="tape"></div>
            <span class="close-btn" onclick="closeModal()">‚úï</span>
            <div id="modal-body" class="letter-text"></div>
        </div>
    </div>

    <script>
        const startDate = new Date(2024, 11, 15); // 15 dic 2024

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            if (diff >= 0) {
                document.getElementById('total-days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                document.getElementById('minutes').innerText = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
                document.getElementById('seconds').innerText = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
            }
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let totalMonths = years * 12 + months;
            if (now.getDate() < startDate.getDate()) totalMonths--;
            document.getElementById('months-count').innerText = totalMonths;
        }

        function updateNextAnniversary() {
            const now = new Date();
            let nextDate = new Date(now.getFullYear(), now.getMonth(), 15);
            if (now > nextDate) nextDate = new Date(now.getFullYear(), now.getMonth() + 1, 15);
            const diff = nextDate - now;
            document.getElementById('next-days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('next-hours').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            document.getElementById('next-minutes').innerText = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
        }
        setInterval(() => { updateTimer(); updateNextAnniversary(); }, 1000);
        updateTimer(); updateNextAnniversary();

        function openModal(type) {
            const body = document.getElementById('modal-body');
            if(type === 'normal') {
                body.innerHTML = `
                    <p class="mb-4 font-bold text-lg text-rose-700 text-center">Para mi cachetona hermosa,</p>
                    <p class="mb-2">Hola mi amor,</p>
                    <p class="mb-2">Quer√≠a dejarte este peque√±o detalle para recordarte lo especial que eres para m√≠. Cada segundo, cada d√≠a y cada mes que pasa a tu lado es el mejor regalo.</p>
                    <p class="mb-2">Gracias por ser mi compa√±era, mi pedorra m√≠a y mi felicidad entera. No importa cu√°nto tiempo pase, siempre ser√°s mi persona favorita.</p>
                    <p class="mt-6 text-right font-bold text-rose-800">Te amo infinitamente.<br>Siempre tuyo. ‚ù§Ô∏è</p>`;
            } else if(type === 'trivia') {
                body.innerHTML = `
                    <div class="font-['Montserrat'] text-sm">
                        <h2 class="text-xl font-bold text-rose-700 mb-4 text-center">contesta estas 3 preguntas para ganarte una sorpresa ‚ù§Ô∏è</h2>
                        <p class="font-bold mb-1 text-xs uppercase">1. Nombre completo de tu novio:</p>
                        <input type="text" id="ans1" class="trivia-input" placeholder="...">
                        <p class="font-bold mb-1 text-xs uppercase">2. ¬øCu√°ndo empezaron a hablar?</p>
                        <input type="text" id="ans2" class="trivia-input" placeholder="Ej: 5 de enero del 2025">
                        <p class="font-bold mb-1 text-xs uppercase">3. Mascota que extra√±a tu novio:</p>
                        <input type="text" id="ans3" class="trivia-input" placeholder="...">
                        <button onclick="checkTrivia()" class="trivia-btn">Verificar Respuestas</button>
                        <p id="error-msg" class="text-red-500 text-xs mt-2 hidden text-center italic">¬°Ups! Alguna respuesta no coincide, amor.</p>
                    </div>`;
            }
            document.getElementById('main-modal').style.display = 'flex';
            setTimeout(() => document.getElementById('main-modal').classList.add('active'), 10);
        }

        function closeModal() {
            document.getElementById('main-modal').classList.remove('active');
            setTimeout(() => document.getElementById('main-modal').style.display = 'none', 500);
        }

        function checkTrivia() {
            const a1 = document.getElementById('ans1').value.trim().toLowerCase();
            const a2 = document.getElementById('ans2').value.trim().toLowerCase();
            const a3 = document.getElementById('ans3').value.trim().toLowerCase();
            if(a1 === "oscar antonio romero robles" && (a2.includes("2 de septiembre") || a2.includes("2 de sept")) && a3 === "watis") {
                document.getElementById('modal-body').innerHTML = `
                    <div class="text-center py-6">
                        <h2 class="text-4xl font-bold text-yellow-600 mb-4 font-['Great_Vibes']">üé´ ¬°Lo lograste!</h2>
                        <p class="text-2xl font-['Dancing_Script']">Te ganaste una cena sorpresa conmigo.</p>
                        <p class="mt-8 text-rose-700 font-bold">Te amo much√≠simo! ‚ù§Ô∏è</p>
                    </div>`;
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        const phrases = ["Te Amo Alondra", "Eres mi vida", "Siempre juntos", "Mi ni√±a hermosa", "Gracias por existir", "Cada d√≠a m√°s", "T√∫ y Yo", "Mi felicidad", "Mi chachetona hermosa", "Pedorra mia"];
        function createFloatingPhrase() {
            const p = document.createElement('div');
            p.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            p.className = 'floating-phrase';
            p.style.left = `${Math.random() * 80 + 10}%`;
            p.style.top = `${Math.random() * 50 + 30}%`;
            p.style.fontSize = `${Math.random() * 1.2 + 1.8}rem`;
            document.getElementById('phrases-container').appendChild(p);
            setTimeout(() => p.remove(), 9000);
        }
        setInterval(createFloatingPhrase, 3000);

        const heartsLayer = document.getElementById('hearts-layer');
        let hearts = [];
        let lastInputX = 0, lastInputY = 0, inputVx = 0, inputVy = 0, draggedHeart = null;

        function getPointerPos(e) {
            if (e.touches && e.touches.length > 0) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            return { x: e.clientX, y: e.clientY };
        }

        window.addEventListener('mousemove', (e) => {
            const pos = getPointerPos(e);
            inputVx = pos.x - lastInputX; inputVy = pos.y - lastInputY;
            lastInputX = pos.x; lastInputY = pos.y;
            if (draggedHeart) { draggedHeart.x = pos.x - 15; draggedHeart.y = pos.y - 15; draggedHeart.vx = inputVx; draggedHeart.vy = inputVy; }
        });

        const release = () => { if (draggedHeart) { draggedHeart.vx *= 0.8; draggedHeart.vy *= 0.8; draggedHeart.isDragging = false; draggedHeart = null; } };
        window.addEventListener('mouseup', release); window.addEventListener('touchend', release);

        class Heart {
            constructor(isSpecial = false) {
                this.isSpecial = isSpecial;
                this.element = document.createElement('div');
                this.element.className = isSpecial ? 'heart-item heart-special' : 'heart-item';
                const color = isSpecial ? "#fbbf24" : "#e60023";
                this.element.innerHTML = `<svg width="35" height="35" viewBox="0 0 24 24" fill="${color}"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
                this.x = Math.random() * window.innerWidth;
                this.y = window.innerHeight + 50;
                this.vx = (Math.random() - 0.5) * 2.5;
                this.vy = -(Math.random() * 2 + 1.5);
                this.isDragging = false; this.isDead = false;
                heartsLayer.appendChild(this.element);

                const startDrag = (e) => {
                    const pos = getPointerPos(e);
                    lastInputX = pos.x; lastInputY = pos.y;
                    this.isDragging = true; draggedHeart = this;
                    this.vx = 0; this.vy = 0;
                    if(this.isSpecial) {
                        const env = document.getElementById('surprise-envelope');
                        env.classList.remove('hidden'); env.classList.add('animate-pop-in');
                        setTimeout(() => { this.isDead = true; }, 100);
                    }
                };
                this.element.addEventListener('mousedown', startDrag);
                this.element.addEventListener('touchstart', startDrag, { passive: true });
            }
            update() {
                if (!this.isDragging) {
                    this.x += this.vx; this.y += this.vy;
                    if (Math.abs(this.vx) > 0.1 || Math.abs(this.vy) > 2) { this.vx *= 0.95; this.vy *= 0.95; this.vy += 0.1; }
                    else { if (this.vy > -1) this.vy -= 0.05; this.x += Math.sin(this.y * 0.05) * 0.5; }
                }
                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
                if (this.y < -150 || (this.isDead && !this.isDragging)) { this.element.remove(); return true; }
                return false;
            }
        }

        function loop() {
            for (let i = hearts.length - 1; i >= 0; i--) { if (hearts[i].update()) hearts.splice(i, 1); }
            requestAnimationFrame(loop);
        }
        loop();

        // Generar corazones rojos normales
        setInterval(() => { if(hearts.length < 15) hearts.push(new Heart(false)); }, 700);
        
        // Bucle del coraz√≥n dorado: aparece cada 30 segundos si el sobre sorpresa a√∫n no se ha desbloqueado
        setInterval(() => {
            const envelope = document.getElementById('surprise-envelope');
            if (envelope.classList.contains('hidden')) {
                hearts.push(new Heart(true));
            }
        }, 30000);
        
        // Primera aparici√≥n a los 10 segundos
        setTimeout(() => {
            const envelope = document.getElementById('surprise-envelope');
            if (envelope.classList.contains('hidden')) {
                hearts.push(new Heart(true));
            }
        }, 10000);

    </script>
</body>
</html>
